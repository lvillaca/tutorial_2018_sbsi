server:
  port: 8080

spring:
  jackson:
    serialization:
      write_dates_as_timestamps: false

ribbon:
  ServerListRefreshInterval: 1000

endpoints:
  health:
    sensitive: false
  restart:
    enabled: true
  shutdown:
    enabled: true

logging:
  level:
    org.springframework.web: ERROR
    boot: DEBUG
    dao: DEBUG
    service: DEBUG
    controller: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"